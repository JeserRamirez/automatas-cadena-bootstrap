<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Automatas II</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">

<h1 style="margin-top: 2em" class="text-center">{{ title }}</h1>

<form method="post" class="container">
    <div class="row">
        <div style="margin: 2em 0" class="col-lg-12 text-center">
            <label for="" style="font-family: 'amatic sc',serif; font-size: 3em" class="">Ingresa la cadena:</label>
        </div>
        <div class="col-lg-12 text-center">
            <input type="text" id="entrada" name="entrada">
        </div>
    </div>
</form>

<!-- Display processed string -->
{% if cadenaProcesada %}
    <h2 style="color: red" class="text-center"><i>Cadena procesada: {{ cadenaProcesada }}</i></h2>
{% endif %}

<div class="container text-center">
    <button id="btnEnviar" style="margin-top: 0.5em" class="btn btn-primary">Enviar</button>
</div>

<div class="container text-center">
    <p><a href="/" style="display:block;
    margin: 3.5em 0;
    text-decoration: none;
    color: #000000">Inicio</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    var btnEnviar = document.getElementById("btnEnviar")

    function mandarMensaje(){
        alert("MENSAJE ENVIADO");
        console.log("holi");
    }

    btnEnviar.addEventListener("click", mandarMensaje);

</script>
</body>
</html>
